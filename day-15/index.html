<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Increment Counter</title>
</head>

<body>
    <div class="container">

        <div class="widget">
            <i class="fa-brands fa-twitter"></i>
            <div class="text twitter">12000</div>
            <div class="span">Twitter Followers</div>
            
        </div>

        <div class="widget">
            <i class="fa-brands fa-youtube"></i>
            <div class="text youtube">5000</div>
            <div class="span">Youtube Subscribers</div>
        </div>

        <div class="widget">
            <i class="fa-brands fa-facebook"></i>
            <div class="text facebook">7500</div>
            <div class="span">Facebook fans</div>
        </div>


    </div>

    <script src="./script.js"></script>
</body>

</html>
