<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="./style.css">
    <title>Keycode check</title>
</head>

<body>
    <div class="container">
        <div class="intro">
            <p>Press and key to get the keyCode</p>
        </div>

        <div class="data-pane hide">
            <div class="data-node">
                <label>event.key</label>
                <div class="data" id="key">l</div>
            </div>

            <div class="data-node">
                <label>event.keycode</label>
                <div class="data" id="keycode">76</div>
            </div>

            <div class="data-node">
                <label>event.code</label>
                <div class="data" id="code">KeyL</div>
            </div>
        </div>


    </div>
    <script src="./script.js"></script>
</body>

</html>
